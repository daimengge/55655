<script type="text/javascript">
        window.onload = function(){
        	var Shijian=document.getElementById("shijian")
        	var Zanti=document.getElementById("zanti")
        	var jX=document.getElementById("jx")
            var i = 60;
            var timer = setInterval(function(){
                if(i== -1){
                    clearInterval(timer);
                }else{
                   Shijian.innerHTML="00"+":"+"00"+":"+i--;
                   
                }
            },1000);
            Zanti.onclick=function(){
            	clearInterval(timer)
            }
            jX.onclick=function(){
            	var i = 60;
                var timer = setInterval(function(){
                  if(i== -1){
                     clearInterval(timer);
                  }else{
                     Shijian.innerHTML="00"+":"+"00"+":"+i--;
                   
                  }
                },1000);
            }
        }
    </script>
